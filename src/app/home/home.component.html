<h1 class="home-title">Welcome to the Loan Application!</h1>

<div>
  <div fxFlex="50">
    <div class="main-container input-container">
      <mat-card-content>
        <div class="field">
          <label for="loanAmount">Loan amount:</label>

          <input type="number" id="loanAmount">
        </div>
        <br>
        <div class="field">
          <label for="interestRate">Interest rate (ex. 4.5):</label>

          <input type="number" id="interestRate">
        </div>
        <br>
        <div class="field">
          <label for="numYears">Number of years:</label>

          <input type="number" id="numYears">
        </div>
        <br>
        <div class="submit-button">
          <button mat-button>Submit</button>
        </div>
      </mat-card-content>
    </div>
  </div>

  <div fxFlex="50">
    <div class="main-container output-container">
      <mat-card-content>
        <br>
        <div class="output-field">
          <p class="output-title">Your monthly payment:</p>
          <br> <br>
          <p class="output-result">$124.21</p>
        </div>
        <br> <br> <br>
        <div class="output-field">
          <p class="output-title">Interest paid:</p>
          <br> <br>
          <p class="output-result">$646.08</p>
        </div>
      </mat-card-content>
      <div>
      </div>
    </div>
